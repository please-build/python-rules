name: Python rules
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: '3.6.9'
      - name: Run tests
        run: ./pleasew test -e e2e
      - name: Run e2e test
        run: ./pleasew test -i e2e
